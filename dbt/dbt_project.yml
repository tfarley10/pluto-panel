name: 'pluto'
version: '1.0.0'
config-version: 2

profile: 'pluto'


source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
asset-paths: ["assets"]

target-path: "target"  
clean-targets:         
    - "target"
    - "dbt_modules"

seeds:
  pluto:
    +schema: seed_data
    +enabled: true
    land_use:
        # land use code as string
      +column_types:
        land_use_code: string
        land_use_category: string

